{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Confirm Delete Report" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{% trans "Confirm Delete Report" %}</h1>
    <p>{% trans "Are you sure you want to delete the report" %} "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
        <a href="{% url 'analytics:report_detail' object.pk %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
